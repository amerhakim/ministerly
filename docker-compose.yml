version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: classera-ems-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-classera_root_2024}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-classera_ems}
      MYSQL_USER: ${MYSQL_USER:-classera_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-classera_pass_2024}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - classera-network
    command: --default-authentication-plugin=mysql_native_password

  # Classera EMS Application
  app:
    build: .
    container_name: classera-ems-app
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE:-classera_ems}
      - DB_USERNAME=${MYSQL_USER:-classera_user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-classera_pass_2024}
      - APP_ENV=production
      - APP_DEBUG=false
    volumes:
      - ./src:/var/www/html/src
      - ./config:/var/www/html/config
      - ./plugins:/var/www/html/plugins
      - ./webroot:/var/www/html/webroot
      - ./sql:/var/www/html/sql
      - app_data:/var/www/html/tmp
      - app_logs:/var/www/html/logs
    ports:
      - "8082:80"
    networks:
      - classera-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: classera-ems-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - classera-network

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: classera-ems-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - classera-network
    command: redis-server --appendonly yes

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: classera-ems-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-classera_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-classera_pass_2024}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-classera_root_2024}
    ports:
      - "8081:80"
    networks:
      - classera-network

volumes:
  mysql_data:
    driver: local
  app_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local

networks:
  classera-network:
    driver: bridge
